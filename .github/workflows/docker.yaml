name: CI-docker
on:
  push:
    branches: [main]
jobs:
  docker:
    run-on: ubunto-18.04
    steps:
      -
        name: chekout
        uses: action/chekout@v2
      -
        name: test
        run: |
          set -x
          docket build -t test --target=production --no-cache .
          docker run -d --rm -p 80:8080 test
          while true
            do
              sleep 1
              docket ps | grep Up && break
            done
          while true
            do
              sleep 1
              docker exec $(docker ps -q) ps | grep "java -jar" && break
            done
          while true
            do
              sleep 1
              curl localhost -I | grep 200 && break
            done
          
    
